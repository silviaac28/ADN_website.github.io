<!----------- FORMULARIO CIUDADANOS ------------>
<div id="formCiudadanos">
  <div class="imagen-fondo">
    <div class="container4">
      <h2>INSCRIPCIÓN DE CIUDADANOS</h2>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-6 col-xl-5 mx-auto">
          <div class="card px-5 pt-4 d-flex justify-content-center">
          <form class="mydetails">
            <div class="form-group"><input type="text" class="form-control" id="nombreCiudadano" required><label class="form-control-placeholder" for="nombreCiudadano">Nombre Completo</label></div>

            <div class="form-group"><input type="text" class="form-control" id="direccion" required><label class="form-control-placeholder" for="direccion">Dirección</label></div>
              
            <div class="form-group"><input type="number" class="form-control" id="telefono" required><label class="form-control-placeholder" for="telefono">Celular</label></div>

            <div class="form-group"><input type="text" class="form-control" id="codigoADN" required><label class="form-control-placeholder" for="codigoADN">Còdigo ADN</label></div>
  
            <div class="col-md-6"><button type="button" class="btn btn-primary btn-block" onclick="submitCiudadano()">Guardar</button></div>
            </div>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  


  </div>
 

</div>
  

<!----------- FORMULARIO ANALISIS DE ADN  ------------>
<div id="AnalisisADN">
  <div class="imagen-fondo">
    <div class="container4">
      <h2>ANÁLISIS DE ADN</h2>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-6 col-xl-5 mx-auto">
          <div class="card px-5 pt-4 d-flex justify-content-center">

          <form class="mydetails">
            <div class="form-group">
              <label for="secuenciaHallada">Ingrese la secuencia de la escena del crimen: </label>
              <input type="text" class="form-control" id="secuenciaHallada" required>
          </div>

  
            <div class="col-md-6"><button type="button" class="btn btn-primary btn-block" onclick="Comparar()">Ver culpable</button></div>
            </div>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  
  
  </div>

</div>



<div id="listaCulpable">
  <div class="titulo-tabla"><h2>MAYORES COINCIDENCIAS</h2></div>
  <table class="table table-striped">
    <thead>
        <tr>
          <th scope="col">Nombre Completo</th>
          <th scope="col">Porcentaje de coincidencia</th>
        </tr>
      </thead>
      <tbody id="tablaCulpables">

  </table>
